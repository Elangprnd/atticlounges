<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Attic Lounges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../src/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
    <!-- Unified header injected by src/js/header.js -->

    <main class="min-h-screen bg-gray-50 py-8">
        <div class="container mx-auto px-6 max-w-7xl">
            <!-- Header -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Order Management</h1>
                        <p class="text-gray-600">Kelola status pesanan pelanggan</p>
                    </div>
                    <a href="admin.html" class="px-4 py-2 bg-[#364153] hover:bg-[#2A2F3A] text-white rounded-lg transition">
                        ‚Üê Back to Admin
                    </a>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="flex items-center">
                        <div class="p-2 rounded-full bg-[#DC9C84]/20 text-[#DC9C84]">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-xs font-medium text-gray-600">Pending</p>
                            <p class="text-xl font-semibold text-gray-900" id="pending-count">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="flex items-center">
                        <div class="p-2 rounded-full bg-[#DC9C84]/20 text-[#DC9C84]">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-xs font-medium text-gray-600">Processing</p>
                            <p class="text-xl font-semibold text-gray-900" id="processing-count">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="flex items-center">
                        <div class="p-2 rounded-full bg-[#DC9C84]/20 text-[#DC9C84]">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-xs font-medium text-gray-600">Shipped</p>
                            <p class="text-xl font-semibold text-gray-900" id="shipped-count">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="flex items-center">
                        <div class="p-2 rounded-full bg-[#8C5E3C]/20 text-[#8C5E3C]">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-xs font-medium text-gray-600">Delivered</p>
                            <p class="text-xl font-semibold text-gray-900" id="delivered-count">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="flex items-center">
                        <div class="p-2 rounded-full bg-[#DC9C84]/20 text-[#DC9C84]">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-xs font-medium text-gray-600">Cancelled</p>
                            <p class="text-xl font-semibold text-gray-900" id="cancelled-count">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="flex flex-wrap gap-3 mb-8">
                <button id="filter-all-btn" class="px-4 py-2 bg-white border-2 border-[#8C5E3C] text-[#8C5E3C] hover:bg-[#8C5E3C] hover:text-white rounded-lg font-medium transition">
                    All Orders
                </button>
                <button id="filter-pending-btn" class="px-4 py-2 bg-white border-2 border-pending text-pending hover:bg-pending hover:text-white rounded-lg font-medium transition">
                    Pending
                </button>
                <button id="filter-processing-btn" class="px-4 py-2 bg-white border-2 border-processing text-processing hover:bg-processing hover:text-white rounded-lg font-medium transition">
                    Processing
                </button>
                <button id="filter-shipped-btn" class="px-4 py-2 bg-white border-2 border-shipped text-shipped hover:bg-shipped hover:text-white rounded-lg font-medium transition">
                    Shipped
                </button>
                <button id="filter-delivered-btn" class="px-4 py-2 bg-white border-2 border-delivered text-delivered hover:bg-delivered hover:text-white rounded-lg font-medium transition">
                    Delivered
                </button>
                <button id="filter-cancelled-btn" class="px-4 py-2 bg-white border-2 border-cancelled text-cancelled hover:bg-cancelled hover:text-white rounded-lg font-medium transition">
                    Cancelled
                </button>
            </div>

            <!-- Orders Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">All Orders</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Status Update Modal -->
    <div id="status-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg sm:max-w-xl md:max-w-2xl lg:max-w-3xl p-6 sm:p-8 relative">
            <button id="close-status-modal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 sm:mb-6 text-center">Update Order Status</h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4 sm:mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Order ID</label>
                    <input type="text" id="modal-order-id" readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm sm:text-base">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">New Status</label>
                    <select id="new-status" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#DC9C84] text-sm sm:text-base">
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            
            <div class="flex flex-col sm:flex-row justify-end gap-3 sm:gap-4">
                <button type="button" id="cancel-status" class="w-full sm:w-auto px-4 sm:px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition text-sm sm:text-base">
                    Cancel
                </button>
                <button type="button" id="update-status" class="w-full sm:w-auto px-4 sm:px-6 py-2 bg-[#DC9C84] hover:bg-[#93392C] text-white rounded-md transition text-sm sm:text-base">
                    Update Status
                </button>
            </div>
        </div>
    </div>

    <script src="../src/js/header.js"></script>
    <script src="../src/js/app.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="../src/js/admin-orders.js"></script>
</body>
</html>
