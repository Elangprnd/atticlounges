<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags untuk responsive dan charset -->
    <meta charset="UTF-8">

    <title>Checkout - Attic Lounges</title>
    
    <!-- Google Fonts untuk typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Header yang di-inject otomatis oleh src/js/header.js -->

            </div>

    <!-- Modals injected by src/js/app.js -->
