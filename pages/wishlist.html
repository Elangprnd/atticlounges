<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Attic Lounges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../src/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Unified header injected by src/js/header.js -->

    <main class="min-h-screen py-8">
        <div class="max-w-5xl mx-auto px-6">
            <div class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800">My Wishlist</h1>
                <p class="text-gray-600">Produk yang kamu simpan untuk dilihat nanti</p>
            </div>

            <div id="wishlist-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

            <div id="wishlist-empty" class="hidden text-center py-16">
                <p class="text-gray-500 mb-4">Belum ada produk di wishlist.</p>
                <a href="product.html" class="inline-block px-6 py-2 bg-[#DC9C84] text-white rounded-lg hover:bg-[#93392C] transition">Jelajahi Produk</a>
            </div>
        </div>
    </main>

    <!-- Modals injected by src/js/app.js -->

    <script src="../src/js/header.js"></script>
    <script src="../src/js/app.js"></script>
    <script src="../src/js/wishlist.js"></script>
    <script src="../src/js/footer.js"></script>
</body>
</html>
